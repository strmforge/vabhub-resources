# VabHub 配置示例文件
# 复制此文件为 config.yaml 并修改相应配置

# 数据库配置
database:
  host: localhost
  port: 5432
  name: vabhub
  user: vabhub
  password: your_password

# Redis配置
redis:
  host: localhost
  port: 6379
  password: your_redis_password

# 应用配置
app:
  secret_key: your_secret_key
  debug: false
  environment: production